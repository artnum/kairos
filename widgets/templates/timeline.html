<div data-dojo-attach-point="timeline" class="${baseClass} noextender">
<div class="fixed headerContainer" data-dojo-attach-point="fixedHeader" id="AppHeader">

<div data-dojo-type="dijit/MenuBar" data-dojo-attach-point="menu" id="AppMenu">
	<div data-dojo-type="dijit/PopupMenuBarItem">
		<label><li class="fas fa-tv"></li> Affichage</label>
		<div data-dojo-type="dijit/DropDownMenu" id="displayMenu">
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="accelKey: 'F5', iconClass: 'iconRefresh', onClick: () => { window.App.update(); }">Rafra√Æchir</div>
			<div data-dojo-type="dijit/MenuSeparator"></div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view',  onClick: () => { window.App.set('zoom', 'day'); }">Vue jour</div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view', checked: true, onClick: () => { window.App.set('zoom', 'week'); }">Vue semaine</div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view', onClick: () => { window.App.set('zoom', 'month'); }">Vue mois</div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view', onClick: () => { window.App.set('zoom', 'quarter'); }">Vue trimestre</div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view', onClick: () => { window.App.set('zoom', 'semester'); }">Vue semestre</div>
			<div data-dojo-type="dijit/MenuSeparator"></div>
			<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="onClick: () => { window.App.toggle('compact'); }">Mode compacte</div>
			<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="onClick: () => { window.App.toggle('extension'); }">Mode extension</div>
		</div>
	</div>
	<div data-dojo-type="dijit/PopupMenuBarItem">
		<label><li class="far fa-compass"></li> Recherche</label>
		<div data-dojo-attach-point="searchMenu" data-dojo-type="dijit/DropDownMenu" id="searchMenu">
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="accelKey: 'Ctrl + L', onClick: () => { window.App.searchLoc(); }">Location</div>
			<div data-dojo-type="dijit/MenuSeparator"></div>
		</div>
	</div>
	<div data-dojo-type="dijit/PopupMenuBarItem">
		<label><li class="far fa-calendar"></li> Dates</label>
		<div data-dojo-type="dijit/DropDownMenu" id="gotoMenu">
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.today(); }">Aujourd'hui</div>
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.chooseDay(); }">Choisir un jour</div>
		</div>
	</div>
</div>


<div data-dojo-attach-point="supHeader" class="header"><div class="tools">&nbsp;</div></div>
<div data-dojo-attach-point="header" class="header"><div class="tools">&nbsp;</div></div>
<div data-dojo-attach-point="line" class="line"></div>
</div>
<div data-dojo-attach-point="logline" class="logline"></div>
<div class="reservationContainer" data-dojo-attach-point="domEntries"></div>
<div data-dojo-type="dijit/layout/TabContainer" style="position: fixed; width: 680px; top: 0; right: 0; bottom: 0; z-index: 600; background-color: white; display: none;" id="tContainer"></div>
<div data-dojo-attach-point="sight" id="Sight"> </div>
<div data-dojo-attach-point="nVerticals"></div>
</div>

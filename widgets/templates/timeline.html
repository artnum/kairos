<div data-dojo-attach-point="timeline" class="${baseClass} noextender">
<div class="fixed headerContainer" data-dojo-attach-point="fixedHeader" id="AppHeader">

<div data-dojo-type="dijit/MenuBar" data-dojo-attach-point="menu" id="AppMenu">
  <div data-dojo-type="dijit/PopupMenuBarItem">
    <label>Paramètres</label>
    <div data-dojo-type="dijit/DropDownMenu">
      <div data-dojo-type="dijit/PopupMenuItem">
        <label>Utilisateur</label>
        <div data-dojo-type="dijit/DropDownMenu" data-dojo-attach-point="userSelectMenu"></div>
      </div>
    </div>
  </div>
	<div data-dojo-type="dijit/PopupMenuBarItem">
		<label><li class="fas fa-tv"></li> Affichage</label>
		<div data-dojo-type="dijit/DropDownMenu" id="displayMenu">
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="accelKey: 'F5', iconClass: 'iconRefresh', onClick: () => { window.App.update(); }">Rafraîchir</div>
			<div data-dojo-type="dijit/MenuSeparator"></div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view',  onClick: () => { window.App.set('zoom', 'day'); }">Vue jour</div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view', checked: true, onClick: () => { window.App.set('zoom', 'week'); }">Vue semaine</div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view', onClick: () => { window.App.set('zoom', 'month'); }">Vue mois</div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view', onClick: () => { window.App.set('zoom', 'quarter'); }">Vue trimestre</div>
			<div data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'view', onClick: () => { window.App.set('zoom', 'semester'); }">Vue semestre</div>
			<div data-dojo-type="dijit/MenuSeparator"></div>
			<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="onClick: () => { window.App.toggle('compact'); }">Mode compacte</div>
			<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="onClick: () => { window.App.toggle('extension'); }">Mode extension</div>
		</div>
	</div>
	<div data-dojo-type="dijit/PopupMenuBarItem">
		<label><li class="far fa-compass"></li> Recherche</label>
		<div data-dojo-attach-point="searchMenu" data-dojo-type="dijit/DropDownMenu" id="searchMenu">
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="accelKey: 'Ctrl + R', onClick: () => { window.App.searchLoc(); }">Location</div>
			<div data-dojo-type="dijit/MenuSeparator"></div>
		</div>
	</div>
	<div data-dojo-type="dijit/PopupMenuBarItem">
		<label><li class="far fa-calendar"></li> Dates</label>
		<div data-dojo-type="dijit/DropDownMenu" id="gotoMenu">
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.today(); }">Aujourd'hui</div>
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.chooseDay(); }">Choisir un jour</div>
		</div>
	</div>
  <div data-dojo-type="dijit/MenuBarItem" data-dojo-props="onClick: () => { window.App.openWindow('./return.html', true); }">
    <label>Retours</label> 
  </div>
  <div data-dojo-type="dijit/PopupMenuBarItem">
    <label>Décomptes</label>
		<div data-dojo-type="dijit/DropDownMenu" id="countMenu">
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.location.hash = '#DEC*' }">Liste</div>
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.openWindow('./count.html', true); }">Décompte à valider</div>
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.openWindow('./unbilled.html', true); }">Décompte non-facturé</div>
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.openWindow('./uncounted.html', true); }">Non-décompté, en cours</div>
			<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.openWindow('./uncounted2.html', true); }">Non-décompté, fin confirmée</div>
    </div>
  </div>
  <div data-dojo-type="dijit/PopupMenuBarItem">
    <label>Réservations</label>
    <div data-dojo-type="dijit/DropDownMenu" id="tableMenu">
      <div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.openWindow('./upcoming.html', true); }">À venir</div>
      <div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.openWindow('./now.html', true); }">En cours</div>
      <div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.openWindow('./passed.html', true); }">Passées</div>
      <div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick: () => { window.App.openWindow('./todo.html', true); }">Incomplètes</div>
    </div>
  </div>
</div>

<div data-dojo-attach-point="nScrollShow" id="scrollshow"></div>
<div data-dojo-attach-point="supHeader" class="header"><div class="tools">&nbsp;</div></div>
<div data-dojo-attach-point="header" class="header"><div class="tools">&nbsp;</div></div>
<div data-dojo-attach-point="line" class="line"></div>
<div data-dojo-attach-point="subline" class="line subline"></div>
</div>
<div id="LogLine" data-dojo-attach-point="logline" class="logline"></div>
<div class="reservationContainer" data-dojo-attach-point="domEntries"></div>
<div style="display: none;" class="nohandle leftpane" data-artnum-maximize="yes"> 
  <div class="titleBar">
    <div class="button" data-dojo-attach-point='nMinimizeMaximize' data-dojo-attach-event="click:minimizeMaximize"><i class="fas fa-window-minimize"></i></div>
  </div>
  <div data-dojo-type="dijit/layout/TabContainer" style="width:100%; height: calc(100% - 24px);" id="tContainer"></div>
</div>
<div data-dojo-attach-point="sight" id="Sight"> </div>
<div data-dojo-attach-point="nVerticals"></div>
</div>

<div class="${baseClass}">
<form data-dojo-type="dijit/form/Form" data-dojo-attach-point="nForm">

<div class="flex"> <!-- Flexbox base //-->

<div>
<fieldset><legend>Location</legend>
Début : <input data-dojo-type="dijit/form/DateTextBox" name="beginDate" data-dojo-attach-point="beginDate" /> <input data-dojo-type="dijit/form/TimeTextBox" name="beginTime" data-dojo-attach-point="beginTime" /><br />
Fin : <input data-dojo-type="dijit/form/DateTextBox" name="endDate" data-dojo-attach-point="endDate" /> <input data-dojo-type="dijit/form/TimeTextBox" name="endTime" data-dojo-attach-point="endTime" /> <input data-dojo-type="dijit/form/CheckBox" name="confirmed" data-dojo-attach-point="nConfirmed" data-dojo-attach-event="click:toggleConfirmed"/><label for="confirmed">Confirmée</label>
</fieldset>

<input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="click:toggleDelivery" data-dojo-attach-point="nDelivery" /> Livraison différente<br />
<fieldset data-dojo-attach-point="nDeliveryFields"><legend>Livraison</legend>
Début : <input data-dojo-type="dijit/form/DateTextBox" name="deliveryBeginDate" data-dojo-attach-point="nDeliveryBeginDate" /> <input data-dojo-type="dijit/form/TimeTextBox" name="deliveryBeginTime" data-dojo-attach-point="nDeliveryBeginTime" /><br />
Fin : <input data-dojo-type="dijit/form/DateTextBox" name="deliveryEndDate" data-dojo-attach-point="nDeliveryEndDate" /> <input data-dojo-type="dijit/form/TimeTextBox" name="deliveryEndTime" data-dojo-attach-point="nDeliveryEndTime" />
</fieldset>


<fieldset><legend>Machiniste</legend>
<div data-dojo-attach-point="nMachinist"></div>
</fieldset>

<fieldset><legend>Commentaire</legend>
<textarea data-dojo-type="dijit/form/Textarea" name="nComments" data-dojo-attach-point="nComments" style="min-height: 10ex;"></textarea>
</fieldset>

</div>


<div>
<fieldset><legend>Détails</legend>
Référence : <input data-dojo-type="dijit/form/TextBox" name="nReference" data-dojo-attach-point="nReference" /><br />
Adresse : <input data-dojo-type="dijit/form/Textarea" name="nAddress" data-dojo-attach-point="nAddress" /><br />
Localité : <input data-dojo-type="dijit/form/TextBox" name="nLocality" data-dojo-attach-point="nLocality" /><br />
Status : <input data-dojo-type="dijit/form/Select" name="status" data-dojo-attach-point="status" /><br />
</fieldset> 

<fieldset><legend>Matériel</legend>
<textarea data-dojo-type="dijit/form/Textarea" name="nEquipment" data-dojo-attach-point="nEquipment" style="min-height: 10ex;"></textarea>
</fieldset>

<fieldset><legend>Contacts</legend>
<div data-dojo-attach-point="nContactsContainer" data-dojo-type="dijit/layout/TabContainer" style="width: 100%; height: 16ex;" data-dojo-props="isLayoutContainer: true"></div>
<div class="contacts" data-dojo-attach-point="nContacts">
<button data-dojo-type="dijit/form/Button" value="Ajouter contacts"
 type="button" data-dojo-attach-event="click:doAddContact" ><i class="fa fa-address-book-o" aria-hidden="true"></i> Ajouter contacts</button>
</div>
</fieldset>
</div>

</div> <!-- // Flexbox base //-->

<fieldset>
<button data-dojo-type="dijit/form/Button" value="Sauvegarder"
 type="button" data-dojo-attach-event="click:doSave" ><i class="fa fa-floppy-o" aria-hidden="true"></i> Sauvegarder</button>
<button data-dojo-type="dijit/form/Button" value="Supprimer" style="float: right;"
 type="button" data-dojo-attach-event="click:doDelete" ><i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer</button>
 </fieldset>
</form>


</div>

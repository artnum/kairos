<div>
<div class="search">
<form data-dojo-type="dijit/form/Form" data-dojo-attach-point="form" data-dojo-attach-event="submit:doSearch">
<div>
<label class="big"><input type="radio" name="cType" value="_client" data-dojo-type="dijit/form/RadioButton" checked>Client</input></label>
<label class="big"><input type="radio" name="cType" value="_facturation" data-dojo-type="dijit/form/RadioButton">Facturation</input></label>
<label class="big"><input type="radio" name="cType" value="_responsable" data-dojo-type="dijit/form/RadioButton">Responsable</input></label>
<label class="big"><input type="radio" name="cType" value="_place" data-dojo-type="dijit/form/RadioButton">Sur place</input></label>
<label class="big"><input type="radio" name="cType" value="_autre" data-dojo-type="dijit/form/RadioButton">Autre</input></label> <input type="text" data-dojo-type="dijit/form/TextBox" name="details" />
</div>
<fieldset><label>Adresse libre</label>
<textarea name="freeform" data-dojo-attach-point="nFreeform" style="width: 100%;"></textarea><br />
<button data-dojo-type="dijit/form/Button" value="Ajouter" name="add" data-dojo-attach-event="click:doAddFreeform" ><i class="fa fa-plus-circle" aria-hidden="true"></i> Ajouter</button>
</fieldset>
<fieldset><label>Adresse du carnet</label>
<input type="text" data-dojo-type="dijit/form/TextBox" name="search" 
	data-dojo-attach-event="keypress:keyEvent" />
<button data-dojo-type="dijit/form/Button" value="Sauvegarder"
 type="button" data-dojo-attach-event="click:doSearch" ><i class="fa fa-search" aria-hidden="true"></i> Chercher</button>
</fieldset>
</form>
<div class="results" data-dojo-attach-point="results" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="style: { overflow: 'auto', 'max-height': '400px' }"></div>
</div>

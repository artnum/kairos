<!DOCTYPE html>
<html>
    <head>
        <title>Raccourcis</title>
        <link rel="stylesheet" href="../help.css" />
    </head>
    <body>
        <h1>Raccourcis clavier</h1>
        <h2>Génériques</h2>
        <table>
            <thead>
                <tr>
                    <td>Clavier</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><kbd>Esc</kbd></td>
                    <td>Fermeture du dernier élément ouvert</td>
                </tr>
                <tr>
                    <td><kbd>Shift</kbd> + <kbd>Esc</kbd></td>
                    <td>Fermeture de tous les éléments ouverts</td>
                </tr>
                <tr>
                    <td><kbd>F2</kbd></td>
                    <td>Ouverture de l'interface de commande</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

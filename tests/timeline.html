<!DOCTYPE>
<html>
<head>
<title>Timeline test</title>
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/resources/dojo.css" />
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="/location/css/timeline.css" />
<link rel="stylesheet" href="/location/fonts/fontawesome.css" />
</head>
<body class="claro">
<div data-dojo-type="artnum/timeline" id="tl"></div>

<script>
function storageAvailable(type) {
  try {
    var storage = window[type],
      x = '__storage_test__';
    storage.setItem(x, x);
    storage.removeItem(x);
    return true;
  } catch(e) {
    return e instanceof DOMException && (
        // everything except Firefox
        e.code === 22 ||
        // Firefox
        e.code === 1014 ||
        // test name field too, because code might not be present
        // everything except Firefox
        e.name === 'QuotaExceededError' ||
        // Firefox
        e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
      // acknowledge QuotaExceededError only if there's something already stored
      storage.length !== 0;
  }
}
if(! storageAvailable('localStorage') && ! storageAvailable('sessionStorage')) {
  document.write('<h1>Web Storage API not available</h1><p>This works only with "localStorage" and "sessionStorage" from Web Storage API. Activate or allow that.</p>');
}


locationConfig = { 
	servers : [ 'https://airserve01.local.airnace.ch', 'https://airserve00.local.airnace.ch' ],
	store: '/location/store/', 
	dlm: '/location/lock.php'
};
dojoConfig = {
	requestProvider: "dojo/request/xhr",
	parseOnLoad: true,
	isDebug: true,
	packages: [
		{ name: "dstore", location: "//cdn.rawgit.com/SitePen/dstore/v1.1.2"},
		{ name: "artnum", location: "/location/widgets/"}
	]
}
</script>
<script src="/location/js/dllist.js"></script>
<script src="/location/js/array.js"></script>
<script src="/location/js/date.js"></script>
<script src="/location/js/view.js"></script>
<script src="/location/js/ldap.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.1/classic/ckeditor.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="locale: 'fr-ch', async: true, parseOnLoad: true, isDebug: true"></script>
<script>

require([

	"artnum/timeline",
	"artnum/entry",
	"dojo/request/xhr",
	"dijit/registry",
	"dstore/Rest",

	"dojo/domReady!"
], function (timeline, entry, djXhr, dtRegistry, dsRest) {


var stReservation = dsRest({target: "/location/store/Reservation"});

djXhr.get('https://airserve01.local.airnace.ch/Airnace/Machines', { handleAs: "json", method: "GET"}).then(function ( response ) { 
	var tl = dtRegistry.byId('tl');
	tl.setServers(locationConfig.servers);
	response.forEach( function ( machine ) {
		var name =  machine.description;
		if(machine.cn && machine.cn.length > 0) {
			name += '<div class="name">' + machine.cn[0] + '</div>'; 	
		}
		var e = new entry({name: name, parent: tl, isParent: true, target: machine.description,
			stores : { reservation: stReservation }
		});
		e.setServers(locationConfig.servers);
		tl.addEntry(e);
		if(machine.airaltref) {
			machine.airaltref[0].split(',').forEach( function (altref ) {
				var e = new entry({name: altref.trim(), parent: tl, isParent: false, target: altref.trim(),
					stores : { reservation: stReservation }
				});
				
				e.setServers(locationConfig.servers);
				tl.addEntry(e);
			});
		}
	});
	tl.update();
}, function (err) { console.log(err); });

//	let x = new timeline();	
	
});
</script>
</body>
</html>

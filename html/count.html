<!DOCTYPE>
<html>
<head>
  <title>Décompte</title>
  <link href="../css/unify.css" rel="stylesheet" />
</head>
<body>
  <table data-source="store/Count" data-options="{parameters: {'search.deleted': '-', 'search.status': '!18'}}" data-entry-id="id" data-refresh="{parameters: {'long': 1}, indicator: {name: 'modified', parameter: 'search.modified', integer: true}}">
    <thead><tr>
      <th data-attribute="id:integer" data-class="clickable">N°</th>
      <th data-attribute="@../store/CountReservation?search.count=$id reservation:integer">Réservation</th>
      <th data-attribute="@../store/Status/$status name">Status</th>
      <th data-attribute="begin:date">Début</th>
      <th data-attribute="end:date">Fin</th>
      <th data-attribute="reference">Référence</th>
      <th data-attribute="comment">Remarque</th>
      <th data-attribute="@../store/$creator @../store/Reservation/$reservation @../store/CountReservation?search.count=$id name">Utilisateur</th>
      <th data-attribute="total:money">Montant</th>
      <th data-attribute="printed:date">Impression</th>
    </tr></thead>
  </table>
</body>
<script src="https://bitwiseshiftleft.github.io/sjcl/sjcl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/transliteration@2.1.3/dist/browser/bundle.umd.min.js"></script>
<script src="../js/gevent.js"></script>
<script src="https://artnum.ch/code/js/Query.js"></script>
<script src="https://artnum.ch/code/js/Path.js"></script>
<script src="https://artnum.ch/code/js/Date.js"></script>
<script src="/js/DTable.js"></script>
<script>
 window.onload = function () {
   var tables = document.getElementsByTagName('TABLE') 

   for (var i = 0; i < tables.length; i++) {
     var dtable = new Artnum.DTable({table: tables[i]})
     if (transliterate) {
       dtable.transliterate = transliterate
     }
     tables[i].addEventListener('click', function (event) {
       if (event.target.nodeName === 'TR') {
       } else {
         var node = event.target
         for (; node && node.nodeName !== 'TD'; node = node.parentNode) ;
         if (!node) { return }
         var tr = node
         for (; tr && tr.nodeName !== 'TR'; tr = tr.parentNode) ;
         var i = 0
         for (var x = tr.firstElementChild; x !== node; x = x.nextElementSibling) { i++ };
         if (this.Column[i]) {
           window.GEvent('count.attribute-click', {attribute: this.Column[i].attr, value: node.getAttribute('data-sort-value') ? node.getAttribute('data-sort-value') : node.contentText})
         }
       }
     }.bind(dtable))
   }
 }
</script>
</html>
